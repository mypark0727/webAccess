  <script>
    $(document).ready(function () {
      let $wrap = $('.pub_list').find('a');
      $wrap.each(function (index, item) {
        let txt = $(item).text(),
          path = $(item).closest('tr').find('td:eq(4)').text();

        if (!path) {
          $(this).attr({
            href: '' + txt + '.html',
            title: "새창열림",
            target: "_blank"
          });
        } else {
          $(this).attr({
            href: '' + path + '/' + txt + '.html',
            title: "새창열림",
            target: "_blank"
          });
        }
      });

      let $status = $('.pub_list').find('tr');
      $status.each(function (index, item) {
        // 상태구분 작업
        let status = $(item);
        status.find('td:last:contains("삭제")').parent().addClass('not');
        status.find('td:last:contains("완료")').parent().addClass('done');
        status.find('td:last:contains("작업페이지")').parent().addClass('work');
        $('.not').find('a').contents().unwrap().wrap('<s></s>');
      });

    });
  </script>
